<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lab 3</title>
    <link rel="stylesheet" href="css/greetingPage.css"/>
</h:head>
<h:body style="background-image: url(css/images/bg5.jpg)">
    <table>
        <tr>
            <th>Выполнил: Безвинный Альберт Игоревич</th>
            <th id="group">Группа P3214</th>
            <th id="var">218531</th>
        </tr>
    </table>

    <table>
        <tr>
            <td>
                <h:form id="autor">
                    <h:outputLabel for="autorization">Введите ваш логин</h:outputLabel> <br/>
                    <p:inputText id="autorization" value="#{data.username}"
                                 requiredMessage="Введите свой логин!" required="true" validatorMessage="Введите логин покороче!">
                        <f:validateLength maximum="25"/>
                        <f:ajax event="change" render="autorization DataBean"/>
                    </p:inputText> <br/>
                    <h:inputHidden id="DataBean" value="#{data.username}"/>
                    <h:commandButton action="To" value="Перейти к проверке">
                            <f:ajax event="click" render="autorization DataBean"/>
                    </h:commandButton>
                </h:form>
            </td>
            <td>
                <div id="time-container"> </div>
                <script type="text/javascript" src="javascript/clock.js"></script>
            </td>
        </tr>
    </table>
</h:body>
</html>
